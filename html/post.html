<!DOCTYPE html>
<html>
    <head>

        <!-- Including bootstrap here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <!-- Including Font Awesome file here -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a8cdca0cc8.js" crossorigin="anonymous"></script>
    
        <!-- Including Google Fonts file here -->
        <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montez|Roboto|Ubuntu+Mono&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="../styles/post.css">
        <link rel="stylesheet" href="../styles/common.css">
    </head>

    <body>
        <!-- Including code for header here -->

        <div class="header">

            <div class="button-container"> 
                <button type="button" id="signinBtn" class="header-btn" data-toggle="modal" data-target="#signInModal">Sign In</button>
                <button type="button" id="signupBtn" class="header-btn" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
            </div>

            <p class="title-logo">ScriBBler</p>
            <p class="subheading">Explore, Imagine, Create</p>   
            
        </div>

        <!-- Sign Up Modal -->
        <div id="signUpModal" class="modal">
            <div class="modal-content">
            <div class="modal-header">
                <h2>Get Started</h2>
                <span class="close" id="closeSignup">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name" class="label-text">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter your name" required> <br>
                        <label for="username" class="label-text">Username</label>
                        <input class="form-control" type="text" id="username" placeholder="Enter your username" required> <br>
                        <label for="password" class="label-text">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Enter your password" required> <br>
                        <label for="pwdConfirm" class="label-text">Confirm Password</label>
                        <input class="form-control" type="password" id="pwdConfirm"placeholder="Re-enter your password" required> <br>
                        <button class="btn btn-success" type="submit" class="signUp-btn">Sign Up</button>
                    </div>
                </form>
            </div>
            </div>
        </div>

        <!-- Sign In Modal -->
        <div id="signInModal" class="modal">
            <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome Back!</h2>
                <span class="close" id="closeSignin">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username" class="label-text">Username</label>
                        <input class="form-control" type="text" id="uname" placeholder="Enter your username" required> <br>
                        <label for="password" class="label-text">Password</label>
                        <input class="form-control" type="password" id="pwd" placeholder="Enter your password" required> <br>
                        <button class="btn btn-success btn-block" type="submit" class="signIn-btn">Sign In</button> <br> <br>
                        <div id="redirectToSignup">
                            Not a member? 
                            <a data-target="#signUpModal" data-toggle="modal" id="redirectSignUp">Sign  Up</a>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
        
        <!-- Individual post content -->
        <div class="post-container">
            <p id="title" class="editable heading"></p>
            <div class="by-line">
                <div  class="authorName">
                    <p id="authorName"></p>
                </div>
                <div>
                    <button id="edit-btn" class="btn btn-danger edit-btn" type="button">Edit <i class="fa fa-edit"></i></button>
                </div>
            </div>
            <p id="content" class="editable post-content"></p>
            <button id="like-btn" class="btn btn-danger" type="button"><i class="fa fa-thumbs-up"></i><span id="like"> Like</span></button>
            <div id="showLikes">Be the first one to like this</div>

            <div class="comments">
                <textarea id="comment" name="comment" rows="5" cols="100" placeholder="Leave a comment..."></textarea>
                <br><br>
                <div><button type="button" class="btn btn-danger" id="comment-btn" onclick="showComment(comment)">Comment</button></div>
                <div class="all-comments-title">All Comments</div>
                <div class="all-comments"> <div id="comments"></div></div>          
            </div>
        </div>

        <script src="../scripts/common.js"></script>
        <script src="../scripts/post.js"></script>
    </body>

</html>
